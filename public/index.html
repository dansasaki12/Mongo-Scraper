<!DOCTYPE html>

  <head>

    <title>Scraping With Mongoose</title>

      body { background-color: #ffffff }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;

<div id="articles"></div>
      
    </div>
